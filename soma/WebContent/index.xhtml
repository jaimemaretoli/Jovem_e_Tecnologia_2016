<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
		<h:head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<title>Soma</title>
		</h:head>
		<h:body>
			<h:form>
				<p:inputText value="#{principal.num1}" size="5" alt="Número 1" 
			 				 maxlength="3"/>
			 	<p:inputText value="#{principal.num2}" size="5" alt="Número 2" 
			 				 maxlength="3"/>
			 	
			 	<p:commandButton value="Somar!" action="#{principal.somar}" 
			 					 title="Clique para somar!" update="resultado"/>
			 	
			 	<br />
			 	
			 	<p:outputLabel id="resultado" value="Resultado: #{principal.soma}" 
			 	readonly="true" size="5"/>
			 </h:form>
		</h:body>  
 </html>
