<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
						"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Projeto Somar</title>
	</h:head>
	<h:body>
		<h:form>
			<h:outputText value="Numero 1: "/>
			<h:inputText value="#{bean.numero1}"/>
			
			<br />
			
			<h:outputText value="Numero 2: "/>
			<h:inputText value="#{bean.numero2}"/>
			
			<br />
			
			<h:commandButton value="Somar" type="submit" 
							 actionListener="#{bean.metodoSomar}"/>
			<h:commandButton value="Limpar" type="reset"/>
			
			<br />
			
			<h:outputText value="Resultado da Soma: #{bean.resultado}"/>
		</h:form>
	</h:body>
</html>
