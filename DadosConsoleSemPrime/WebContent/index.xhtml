<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type"
			  content="text/html; charset=UTF-8" />
		<title>Dados no Console!</title>
	</h:head>
	<h:body>
		<h:form>
			<h:panelGrid columns="3">
				<p:outputLabel value="Nome: "/>
				<p:inputText value="#{Bean.nome}"/>
				
				<br />
				
				<p:outputLabel value="Assunto: "/>
				<p:inputText value="#{Bean.assunto}"/>
				
				<br />
				
				<p:outputLabel value="Texto: "/>
				<p:inputTextarea value="#{Bean.texto}"/>
			</h:panelGrid>
			
			<br />
				
			<p:commandButton value="Enviar para o console!" actionListener="#{Bean.mostraConsole}" update="textos"/>
			<p:commandButton value="Limpar campos!" type="reset"/>
			
			<hr />
			
			<h:panelGrid id="textos">
				<p:outputLabel value="Nome: #{Bean.nome}"/>
				<p:outputLabel value="Assunto: #{Bean.assunto}"/>
				<p:outputLabel value="Texto: #{Bean.texto}"/>
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
